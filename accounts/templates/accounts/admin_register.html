{% extends 'base.html' %}

{% block content %}

<div class="signup-form">
    <form  method="post" class="form-horizontal">

            <center><h2>Admin Signup</h2></center>

    {% csrf_token %}
        {% for field in form %}
        <div class="form-group text-center">
          <label class="control-label col-xs-4">{{ field.label_tag }}</label>
          <div class="col-xs-8">
          {{ field }}
        
           </div>
        </div>
        {% endfor %}

        <div class="form-group text-center">
            <div class="col-xs-8 col-xs-offset-4">
        <button type="submit" class="btn btn-success btn-lg" style="border-radius:0px;">Sign Up</button>
            </div>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="{% url 'admin-login' %}">Login here</a></div>
</div>



{% endblock content %}
